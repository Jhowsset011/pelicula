<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <title>PeliXpress</title>
</head>

<body>

    <header>
        <div class="contenedor_header">
            <div class="contenedor_logo">
                <div class="logo">
                    <a href="index.html">
                        <img src="multimedia/logo/claqueta.png" alt="" height="75px" width="75px">
                    </a>
                </div>
                <div class="titulo">
                    <a class="link_titulo" href="index.html">
                        <h1 class="titulo">CineXpress</h1>
                    </a>
                </div>
            </div>
            <div class="contenedor_opciones">
                <div>
                    <i class="fa-solid fa-house icono"></i>
                </div>
                <div>
                    <h4><a class="opciones_header" href="index.html">Inicio</a></h4>
                </div>
                <div>
                    <i class="fa-solid fa-film icono"></i>
                </div>
                <div>
                    <h4><a class="opciones_header" href="peliculas.html">Peliculas</a></h4>
                </div>
                <div>
                    <i class="fa-solid fa-clapperboard icono"></i>
                </div>
                <div>
                    <h4><a class="opciones_header" href="series.html">Series</a></h4>
                </div>
                <div>
                    <i class="fa-solid fa-envelope icono"></i>
                </div>
                <div>
                    <h4><a class="opciones_header" href="contactanos.html">Contactanos</a></h4>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="contactanos">
            <div class="contenedor_contactanos">
                <h1 class="h1_contactanos">Formulario de Contacto</h1>
                <table>
                    <form action="#"></form>
                    <tr class="formulario">
                        <td class="texto_formulario">
                            <label for="Nombre Completo">Nombre Completo:<sup>*</sup>
                            </label>
                        </td>
                        <td>
                            <input type="text" name="Nombre completo" id="" required>
                        </td>
                    </tr>
                    <tr class="formulario">
                        <td class="texto_formulario">
                            <label for="Email">Email:<sup>*</sup></label>
                        </td>
                        <td>
                            <input type="email" name="Email" id="" required>
                        </td>
                    </tr>
                    <tr class="formulario">
                        <td class="texto_formulario">
                            <label for="Asunto">Asunto:<sup>*</sup></label>
                        </td>
                        <td>
                            <textarea name="" id="" rows="10" cols="18"></textarea>
                        </td>
                    </tr>
                    </form>
                </table>
            </div>
            <div class="contenedor_mapa">
                <h1 class="h1_contactanos">Estamos Ubicados</h1>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1466.5084240665155!2d-69.97728064775092!3d18.486840867653047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sdo!4v1748929891544!5m2!1ses!2sdo"
                    width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="contenedor_footer">
            <div class="redes_sociales">
                <div>
                    <a class="redes" href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
                <div>
                    <a class="redes" href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <div>
                    <a class="redes" href="#">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>
            </div>
            <div class="opciones_inicio">
                <div>
                    <a class="inicio" href="index.html">Inicio</a>
                </div>
                <div>
                    <a class="inicio" href="peliculas.html">Peliculas</a>
                </div>
                <div>
                    <a class="inicio" href="series.html">Serie</a>
                </div>
                <div>
                    <a class="inicio" href="contactanos.html">Contactanos</a>
                </div>
            </div>
            <div class="Copyrigh">
                Copyright ©2025; Designed by Jhowsse Ureña
            </div>
        </div>
    </footer>
